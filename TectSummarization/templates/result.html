<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    .hr{
        border: 5px dotted blue;
        border-radius: 5px;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
    .btn:hover {
      background-color: #3e8e41;
      color: white;
    }

    </style>
    <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
       console.log(document.getElementById("button").style.display)
       if(button.innerHTML == "Normal Mode")
       {
        button.innerHTML = "Dark Mode"
       }
       else{
        button.innerHTML = "Normal Mode"
       }
    }
    </script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <hr class="hr">
                <h1 class="display-2" style="text-align:center">Extractive Text Summarizer</h1>
                <hr class="hr">
            </div>
            <div class="col-1"></div>
        </div>
        <br>
        <div  class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <button class="btn btn-dark" onclick="myFunction()" id="button">Dark Mode</button>
            </div>
            <div class="col-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <p class="text-secondary display-4" style="text-align:center">-: Here is your Summarization :-</p>
            </div>
            <div class="col-1"></div>
        </div>
        <br>
                <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <p class="text-secondary display-4" style="text-align:center">{{summary}}</p>
            </div>
            <div class="col-1"></div>
        </div>
        <br>
<!--        <p class="text-muted">Here is the accuracy : {{accuracy}}</p>-->
        <br>
        <div  class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <footer>
                    <marquee behavior="alternate" direction="left" scrollamount="10" class="lead bg-secondary text-white">Created by - Rohit Shaw</marquee>
                </footer>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
